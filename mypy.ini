[mypy]
python_version = 3.11
pretty = True
color_output = True
show_error_codes = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True
no_implicit_optional = True
check_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_defs = True

# Указываем, что проверяем, чтобы mypy не «гулял» по всем путям
files = apps/api,packages,tests

# Если используешь Pydantic v2 / сторонние либы — не ругаться на их типы
ignore_missing_imports = True

# Включаем неймспейсы, если у тебя смешанная структура
namespace_packages = True
explicit_package_bases = True
mypy_path = .
exclude = (?x)(^apps/ui/|^apps/ingest/|^node_modules/|^dist/|^build/|^.venv/|universal_.*\.py$|test_extraction\.py$)

[mypy-tests.*]
disallow_untyped_defs = False

[mypy-apps.api.tests.*]
disallow_untyped_defs = False

[mypy-apps.ingest.*]
ignore_errors = True
